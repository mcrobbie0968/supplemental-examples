<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div>
            <h2>Example Document</h2>
            <a href="http://google.com" title="Google">Visit Google</a>
            <code>
                This is a code section
            </code>
            <p>
                <button id="a">Remove the image</button>
                <button id="b">Empty the quote</button>
            </p>
            <img alt="ball" id="ball" src="ball.png">
            <blockquote id="quote" style="border: 1px dotted #444; height: 20px;">
                test
            </blockquote>
            <script>
                $("a").prepend("Link: ");
                $("[href^=\"http\"]").append(" <img alt=\"link\" src=\"link.png\">");
                $("code").before("<hr>").after("<hr>");
                $("#a").click(function () {
                    $("#ball").remove();
                });
                $("#b").click(function () {
                    $("#quote").empty();
                });
            </script>
        </div>
    </body>
</html>
