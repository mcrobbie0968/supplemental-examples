<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="info"></div>
        <script>
            pets =
                    {
                        Scratchy: "Guinea Pig",
                        Squeaky: "Guinea Pig",
                        Fluffy: "Rabbit",
                        Thumper: "Rabbit",
                        Snoopy: "Dog",
                        Tiddles: "Cat"
                    };
            guineapigs = [];
            $.each(pets, function (name, type)
            {
                if (type === "Guinea Pig")
                    guineapigs.push(name);
            });
            $("#info").html("The guinea pig names are: " + guineapigs.join(" & "));
        </script>
    </body>
</html>
