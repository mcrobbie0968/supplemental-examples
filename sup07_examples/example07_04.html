<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <style>
            #dest {
                background:lightblue;
                border :1px solid #444;
                width :320px;
                height :100px;
                padding :10px;
            }
        </style>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="OSC.js"></script>
    </head>
    <body>
        <div>
            <div id="dest" ondrop="drop(event)" ondragover="allow(event)"></div><br>
            Drag the image below into the above element<br><br>
            <img id="source1" alt="image 1" src="image1.png" draggable="true" 
                 ondragstart="drag(event)">
            <img id="source2" alt="image 2" src="image2.png" draggable="true" 
                 ondragstart="drag(event)">
            <img id="source3" alt="image 3" src="image3.png" draggable="true" 
                 ondragstart="drag(event)">
            <script>
                function allow(event)
                {
                    event.preventDefault();
                }
                function drag(event)
                {
                    event.dataTransfer.setData("image/png", event.target.id);
                }
                function drop(event)
                {
                    event.preventDefault();
                    var data = event.dataTransfer.getData("image/png");
                    event.target.appendChild(O(data));
                }
            </script>
        </div>
    </body>
</html>
